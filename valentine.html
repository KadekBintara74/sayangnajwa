<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine, Najwa!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffc0cb, #ffe4e1);
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #e91e63;
      font-size: 3.5em;
      margin-bottom: 0.2em;
      animation: pulse 2s infinite;
    }

    p {
      color: #880e4f;
      font-size: 1.5em;
      max-width: 700px;
      margin: 0 auto 2em;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 8s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Valentine, Najwa! ðŸ’–</h1>
    <p>Kamu seperti cokelat Valentine: manis, spesial, dan selalu bikin hati hangat. Semoga hari ini penuh cinta dan kebahagiaan untukmu. ðŸ’Œâœ¨</p>
  </div>

  <div class="hearts">
    <!-- Generate 30 hearts randomly -->
    <script>
      for (let i = 0; i < 30; i++) {
        let heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (5 + Math.random() * 5) + 's';
        heart.style.animationDelay = (Math.random() * 5) + 's';
        document.querySelector('.hearts').appendChild(heart);
      }
    </script>
  </div>
</body>
</html>
